<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Recommendations</title>
    <link rel="stylesheet" href="flights.css">
    <link rel="stylesheet" href="../Web developement assingment/header.css">
    <link rel="stylesheet" href="../Web developement assingment/footer.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="flights-container" id="flightsContainer">
        </div>
    </div>
    <script src="flights.js"></script>
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        
        fetch('../Web developement assingment/header.html')
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch('../Web developement assingment/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
