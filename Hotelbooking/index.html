<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../Web developement assingment/header.css">
    <link rel="stylesheet" href="../Web developement assingment/footer.css">
</head>

<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="container">
        <div class="form-container">
            <form id="reservationForm">
                <h2>Your Destination</h2>
                <select id="destination" required>
                    <option value="" disabled selected>Select a destination</option>
                    <option value="china">China</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="australia">Australia</option>
                    <option value="brazil">Brazil</option>
                    <option value="india">India</option>
                    <option value="italy">Italy</option>
                    <option value="nepal">Nepal</option>
                    <option value="southkorea">South Korea</option>
                </select>

                <div class="date-inputs">
                    <div>
                        <label for="checkin">Check In</label>
                        <input type="date" id="checkin" required>
                    </div>
                    <div>
                        <label for="checkout">Check Out</label>
                        <input type="date" id="checkout" required>
                    </div>
                </div>

                <div class="select-inputs">
                    <div>
                        <label for="rooms">Rooms</label>
                        <select id="rooms">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div>
                        <label for="adults">Adults</label>
                        <select id="adults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div>
                        <label for="children">Children</label>
                        <select id="children">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Check availability</button>
            </form>
        </div>
        <div></div>
        <div class="hero-text">
            <h1>MAKE YOUR RESERVATION</h1>
            <p>Start your journey with us <br>
                Book your dream hotel today.</p>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>
    <script src="./script.js"></script>
    <script>
        // Load header and footer
        fetch('../Web developement assingment/header.html')
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch('../Web developement assingment/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
