<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hash Techie Official</title>
    <link rel="stylesheet" href="../Web developement assingment/header.css">
    <link rel="stylesheet" href="../Web developement assingment/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins",sans-serif;
    }
    body{
        height: 100vh;
        width: 100%;
        background: #000;
      
    }
    .background{
        background: url(./contact.jpg) no-repeat;
        background-position: center;
        background-size:cover ;
        height: 100vh;
        width: 100%;
    }
    
    .header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 25px 13%;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    
    }
    .navbar a{
        position: relative;
        font-size: 16px;
        color: #fff;
        margin-right: 30px;
        text-decoration: none;
    }
    .navbar a::after{
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        bottom: -5px;
        border-radius: 5px;
        transform: translateY(10px);
        opacity: 0;
        transition: .5s ease;
    }
    .navbar a:hover:after{
        transform: translateY(0);
        opacity: 1;
    }
    .search-bar{
        width: 250px;
        height: 45px;
        background-color: transparent;
        border: 2px solid #fff;
        border-radius: 6px;
        display: flex;
        align-items: center;
    }
    .search-bar input{
        width: 100%;
        background-color: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        padding-left: 10px;
    }
    .search-bar button{
        width: 40px;
        height: 100%;
        background: transparent;
        outline: none;
        border: none;
        color: #fff;
        cursor: pointer;
    }
    .search-bar input::placeholder{
        color: #fff;
    }
    .search-bar button i{
        font-size: 22px;
    }
    .container{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 75%;
        height: 550px;
        margin-top: 20px;
        background: url(backgroun3.jpg) no-repeat;
        background-position: center;
        background-size:cover ;
        border-radius: 20px;
        overflow: hidden;
        
        
    }
    .item{
        position: absolute;
        top: 0;
        left: 0;
        width: 58%;
        height: 100%;
        color: #fff;
        background: transparent;
        padding: 80px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        
    
    
    }
    .item .logo{
        color: #fff;
        font-size: 30px;
    
    }
    .text-item h2{
        font-size: 40px;
        line-height: 1;
    }
    .text-item p{
        font-size: 16px;
        margin: 20px 0;
    }
    .social-icon a i{
        color: #fff;
        font-size: 24px;
        margin-left: 10px;
        cursor: pointer;
        transition: .5s ease;
    }
    .social-icon a:hover i{
        transform: scale(1.2);
    }
    .container .login-section{
        position: absolute;
        top: 0;
        right: 0;
        width: calc(100% - 58%);
        height: 100%;
        color: #fff;
        backdrop-filter: blur(10px);
    }
    
    .login-section .form-box{
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        
    }
    .login-section .form-box.register{
        transform: translateX(430px);
        transition: transform .6s ease;
        transition-delay: 0s;
    }
    .login-section.active .form-box.register{
        transform: translateX(0px);
        transition-delay: .7s;
    }
    
    .login-section .form-box.login{
        transform: translateX(0px);
        transition: transform .6s ease;
        transition-delay: 0.7s;
    }
    .login-section.active .form-box.login{
        transform: translateX(430px);
        transition-delay: 0s;
    }
    
    
    
    .login-section .form-box h2{
        text-align: center;
        font-size: 25px;
    }
    
    .form-box .input-box{
        width: 340px;
        height: 50px;
        border-bottom: 2px solid#fff;
        margin: 30px 0;
        position: relative;
    }
    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        padding-right: 28px;
    
    
    }
    .input-box label{
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        font-size: 16px;
        font-weight: 600px;
        pointer-events: none;
        transition: .5s ease;
    
    }
    .input-box .icon{
        position: absolute;
        top: 13px;
        right: 0;
        font-size: 19px;
    }
    .input-box input:focus~ label,
    .input-box input:valid~ label{
        top: -5px;
    }
    .remember-password{
        font-size: 14px;
        font-weight: 500;
        margin: -15px 0 15px ;
        display: flex;
        justify-content: space-between;
    }
    .remember-password label input{
        accent-color: #fff;
        margin-right: 3px;
    
    }
    .remember-password a{
        color: #fff;
        text-decoration: none;
    }
    .remember-password a:hover{
        text-decoration: underline;
    }
    .btn{
        background: #fff;
        width: 100%;
        height: 45px;
        outline: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: darkblue;
        font-size: 16px;
        color: #fff;
        box-shadow: rgba(0,0,0,0.4);
    
    }
    .create-account{
        font-size: 14.5px;
        text-align: center;
        margin: 25px;
    }
    .create-account p a{
        color: #fff;
        font-weight: 600px;
        text-decoration: none;
    }
    .create-account p a:hover{
        text-decoration: underline;
    }
        </style>
</head>

<body>
    <div id="header"></div>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Travel Tree</h2>
            <div class="text-item">
                <h2>Join us! <br><span>
                        login to get maximum experience of joy
                    </span></h2>
                <p>your excellent journey starts here</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statment</label>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        fetch('../Web developement assingment/header.html')
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch('../Web developement assingment/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
    <script src="../Web developement assingment/login.js"></script>
</body>

</html>
